version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cookie_scanner_postgres
    environment:
      POSTGRES_USER: cookie_user
      POSTGRES_PASSWORD: cookie_pass
      POSTGRES_DB: cookie_scanner
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cookie_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cookie_scanner_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
